<!DOCTYPE html>
<h1>Force and velocity files upload</h1>
<form method=post enctype=multipart/form-data>
    <label for="velocity">Velocity file</label><br>
    <input type="file" id="velocity" name="velocity[]" multiple><br><br>
    <label for="force">Force file</label><br>
    <input type="file" id="force" name="force[]" multiple><br><br><br>
    <input type=submit value=Upload>
</form>
