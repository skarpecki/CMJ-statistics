<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Upload files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='upload-page.css') }}">
</head>

<body>
    <main id="main-holder">
        <h1 id="upload-header">Force and velocity files upload</h1>
        <form id="file-upload-form" method=post enctype=multipart/form-data>

            <div id="upload-files-row">
                <div class="upload-files-column">
                    <label for="velocity-files" class="upload-files-label">Velocity</label>
                    <input type="file" id="velocity-files" name="velocity[]" style="display: none;" multiple>
                    <input type="button" value="Browse" onclick="document.getElementById('velocity-files').click()" class="upload-files-button" >
                </div>
                <div class="upload-files-column"></div>
                <div class="upload-files-column">
                    <label for="force-files" class="upload-files-label">Force</label>
                    <input type="file" id="force-files" name="force[]" style="display: none;" multiple>
                    <input type="button" value="Browse" onclick="document.getElementById('force-files').click()" class="upload-files-button">
                </div>
            </div>
            <div id="submit-files-row">
                <input type=submit value=Upload id="submit-files-button">
            </div>

        </form>
    </main>
</body>
