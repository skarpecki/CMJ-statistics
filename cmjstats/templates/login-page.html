<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login-page.css') }}">
</head>


<body>
    <main id="main-holder">
        <h1 id="login-header">Login</h1>
        <div id="login-error-msg-holder">
            {% if error %}
            <p id="login-error-msg"> {{ error }} </p>
            {% endif %}
        </div>
     <form id="login-form" method="post">
         <input type="text" id="username-field" name="username" class="login-form-field" placeholder="Username" required>
         <input type="password" id="password-field" name="password"  class="login-form-field" placeholder="Password" required>
         <input type="submit" value="Login" id="login-form-submit">
      </form>
    </main>

</body> 
</html>
